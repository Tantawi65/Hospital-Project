{% extends 'hospital/homebase.html' %}

{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .dark-mode {
    background-color: #121212;
    color: #ddd;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    max-width: 400px;
    width: 100%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .dark-mode .card {
    background: #1e1e1e;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  .dark-mode .card:hover {
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
  }

  h1 {
    font-size: 28px;
    font-weight: bold;
    color: #dc3545;
    margin-bottom: 15px;
  }

  .dark-mode h1 {
    color: #ff4d4d;
  }

  p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
  }

  .dark-mode p {
    color: #bbb;
  }

  .btn-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .btn {
    display: block;
    padding: 12px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn-danger {
    background: #dc3545;
    color: white;
  }

  .dark-mode .btn-danger {
    background: #b02a37;
  }

  .btn-danger:hover {
    background: #b02a37;
    transform: scale(1.05);
  }

  .dark-mode .btn-danger:hover {
    background: #8d1f2a;
  }
</style>

<div class="container">
  <div class="card">
    <h1>Welcome, Nurse</h1>
    <p>Enhance patient care and streamline your workflow.</p>
    <div class="btn-container">
      <a class="btn btn-danger" href="/nursesignup">Sign Up</a>
      <a class="btn btn-danger" href="/nurselogin">Login</a>
    </div>
  </div>
</div>

{% endblock content %}

<!DOCTYPE html>
{% load static %}
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: #1a1a2e;
      color: #ddd;
    }

    .container {
      text-align: center;
      margin-top: 30px;
    }

    .title-header {
      font-size: 24px;
      font-weight: bold;
      color: inherit;
      margin-bottom: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 150px;
      padding: 10px;
      justify-content: center;
    }

    .grid-item {
      display: flex;
      justify-content: center;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
      background: white;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
      padding-bottom: 10px;
    }

    .dark-mode .card {
      background: #1e1e1e;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .dark-mode .card:hover {
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    .title {
      color: inherit;
      font-size: 18px;
      font-weight: bold;
      margin: 12px 0;
    }

    button {
      border: none;
      outline: 0;
      padding: 10px;
      color: white;
      background-color: #007bff;
      text-align: center;
      cursor: pointer;
      width: 90%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .dark-mode button {
      background: #00cc99;
    }

    button:hover {
      background: #0056b3;
    }

    .dark-mode button:hover {
      background: #0056b3;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: auto auto;
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: auto;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title-header">Login / Signup</div>

    <div class="grid-container">
      <div class="grid-item">
        <div class="card">
          <img src="{% static 'images/admin.png' %}" alt="Admin">
          <p class="title">NURSE</p>
          <p><button><a href="/nurseclick">View</a></button></p>
        </div>
      </div>

      <div class="grid-item">
        <div class="card">
          <img src="{% static 'images/doctor.png' %}" alt="Doctor">
          <p class="title">DOCTOR</p>
          <p><button><a href="/doctorclick">View</a></button></p>
        </div>
      </div>

      <div class="grid-item">
        <div class="card">
          <img src="{% static 'images/patient.jpg' %}" alt="Patient">
          <p class="title">PATIENT</p>
          <p><button><a href="/patientclick">View</a></button></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
